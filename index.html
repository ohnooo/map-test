<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Maps API</title>
		<link rel="stylesheet" href="css/app.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<style type="text/css">
	      html, body { height: 100%; margin: 0; padding: 0; }
	    </style>
	</head>
	<body>
		<header>My Map - Google Map API
			<div id="hamburger" data-bind="click: toggleNav, clickBubble: false">
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
				</svg>
			</div>
		</header>

		<div id="map"></div>


		<script src="js-lib/jquery-1.11.3.min.js"></script>

		<script src="js/map-refactor.js"></script>


		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvzebUQ-cKL2Q2Yk15vmYVbdnZXlgwQZw&libraries=places&callback=initMap">
		</script>
	</body>
</html>
